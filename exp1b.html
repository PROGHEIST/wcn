<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    <label>First Name:</label>
    <input type="text" name="fname" placeholder="Enter first name" required><br><br>

    <label>Last Name:</label>
    <input type="text" name="lname" placeholder="Enter last name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter email" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" minlength="6" required><br><br>

    <label>Mobile:</label>
    <input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required><br><br>

    <label>Address:</label>
    <textarea name="address" rows="3" cols="25" required></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
</body>
</html>
