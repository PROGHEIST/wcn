<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Example</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://via.placeholder.com/150');
      background-repeat: no-repeat;
      background-position: right top;
      background-color: #f9f9f9;
      margin: 40px;
    }

    h1 {
      font-family: 'Georgia', serif;
      color: #333;
    }

    p {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      line-height: 1.5;
      color: #555;
    }

    .quote {
      font-style: italic;
      font-weight: bold;
      color: #007bff;
    }

    a {
      color: darkgreen;
      text-decoration: none;
      font-weight: bold;
      cursor: url('https://cdn-icons-png.flaticon.com/512/32/32195.png'), pointer;
    }

    a:hover {
      color: crimson;
      text-decoration: underline;
    }

    .repeat-bg {
      background-image: url('https://i.pinimg.com/1200x/c8/54/cc/c854ccce48c3dbbeb16a834046bce01c.jpg');
      background-repeat: repeat;
      padding: 20px;
      height: 400px;
      margin-top: 30px;
      color: white;
      background-color: #333;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Styled Web Page</h1>

  <p>This page demonstrates <span class="quote">different CSS properties</span> such as fonts, background repeat, links, and cursor customization.</p>

  <p>Click this link â†’ <a href="#">Visit My Website</a></p>

  <div class="repeat-bg">
  </div>
</body>
</html>
