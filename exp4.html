<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Practical</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <nav class="mt-3 ms-3" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
  </nav>

  <!-- Jumbotron (Replaced with a modern Hero section in Bootstrap 5) -->
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Welcome to My Responsive Page</h1>
      <p class="col-md-8 fs-5">This page demonstrates Bootstrap grid, navbar, breadcrumb, jumbotron, and button components.</p>
      <button class="btn btn-primary btn-lg">Learn More</button>
    </div>
  </div>

  <!-- Grid Layout -->
  <div class="container">
    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="p-3 border bg-secondary text-white rounded">Column 1</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 border bg-success text-white rounded">Column 2</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 border bg-info text-white rounded">Column 3</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
